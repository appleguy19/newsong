<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ site.description }}" />

  <!-- Social Networks -->
  <!-- TODO: get feedback on this stuff -->
  <meta property="og:url" content="http://www.newsong-fellowship.com/" />
  <meta property="og:title" content="{{ site.title | escape }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="http:example.com/image_1200x630.jpg" />

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#80b636">
  <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/assets/main.css">
</head>
